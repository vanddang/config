#kmc \uC804\uBB38 \uD504\uB85C\uD37C\uD2F0 \uCC98\uB9AC

KMC1=\uD55C\uAD6D\uBAA8\uBC14\uC77C\uC778\uC99D(\uC8FC) (\uC774\uD558 \u201C\uD68C\uC0AC\u201D)\uC774 \uC5D0\uC2A4\uCF00\uC774\uD154\uB808\uCF64(\uC8FC), (\uC8FC)\uCF00\uC774\uD2F0, LG\uC720\uD50C\uB7EC\uC2A4(\uC8FC) \uB4F1 \uD1B5\uC2E0\uC0AC\uB85C\uBD80\uD130 \uC704\uD0C1\uBC1B\uC544 \uC81C\uACF5\uD558\uB294 \uD734\uB300\uD3F0 \uBCF8\uC778\uC778\uC99D \uC11C\uBE44\uC2A4\uC640 \uAD00\uB828\uD558\uC5EC \uACE0\uAC1D\uC73C\uB85C\uBD80\uD130 \uC218\uC9D1\uD55C \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uD558\uACE0\uC790 \uD560 \uB54C\uC5D0\uB294 \u2018\uC815\uBCF4\uD1B5\uC2E0\uB9DD \uC774\uC6A9\uCD09\uC9C4 \uBC0F \uC815\uBCF4\uBCF4\uD638 \uB4F1\uC5D0 \uAD00\uD55C \uBC95\uB960\u2019(\uC774\uD558 \u201C\uC815\uBCF4\uD1B5\uC2E0\uB9DD\uBC95\u201D)\uC5D0 \uB530\uB77C \uACE0\uAC1D\uC758 \uB3D9\uC758\uB97C \uC5BB\uC5B4\uC57C \uD569\uB2C8\uB2E4. <br /><br /><ul>  <li> \uC81C1\uC870 [\uAC1C\uC778\uC815\uBCF4\uC758 \uC774\uC6A9\uBAA9\uC801]    <ul>      <li>\u201C\uD68C\uC0AC\u201D\uB294 \u201C\uACE0\uAC1D\u201D\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC544\uB798\uC758 \uBAA9\uC801\uC73C\uB85C \uC774\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.      </li>      <li> 1. \uC11C\uBE44\uC2A4(\uD68C\uC6D0\uAC00\uC785, ID/PW\uCC3E\uAE30 \uB4F1) \uC774\uC6A9\uC744 \uC704\uD55C \uBCF8\uC778\uC778\uC99D      </li>      <li> 2. \uC5D0\uC2A4\uCF00\uC774\uD154\uB808\uCF64(\uC8FC), (\uC8FC)\uCF00\uC774\uD2F0, LG\uC720\uD50C\uB7EC\uC2A4(\uC8FC) \uB4F1 \uD1B5\uC2E0\uC0AC\uC5D0 \uC815\uBCF4\uB97C \uC804\uC1A1\uD558\uC5EC \uBCF8\uC778\uD655\uC778 \uBC0F \uD734\uB300\uD3F0 \uC815\uBCF4\uC758 \uC77C\uCE58 \uC5EC\uBD80 \uD655\uC778      </li>      <li> 3. \uD734\uB300\uD3F0 \uC0AC\uC6A9\uC790 \uD655\uC778\uC744 \uC704\uD55C SMS \uC778\uC99D\uBC88\uD638 \uC804\uC1A1      </li>      <li> 4. \uBD80\uC815 \uC774\uC6A9 \uBC29\uC9C0 \uBC0F \uC218\uC0AC\uC758\uB8B0      </li>      <li> 5. \uD734\uB300\uD3F0\uBC88\uD638\uBCF4\uD638\uC11C\uBE44\uC2A4 \uD574\uC81C (\uC11C\uBE44\uC2A4 \uAC00\uC785\uC790\uC5D0 \uD55C\uD568)      </li>    </ul>  </li>  <li>&nbsp;</li>  <li> \uC81C2\uC870 [\uC218\uC9D1 \uAC1C\uC778\uC815\uBCF4\uC758 \uD56D\uBAA9 \uBC0F \uC218\uC9D1\uBC29\uBC95]    <ul>      <li> 1. \uC131\uBA85, \uC131\uBCC4, \uC0DD\uB144\uC6D4\uC77C      </li>      <li> 2. \uB0B4/\uC678\uAD6D\uC778 \uAD6C\uBD84      </li>      <li> 3. \uD734\uB300\uD3F0\uBC88\uD638      </li>      <li> 4. \uACC4\uC57D\uC744 \uCCB4\uACB0\uD55C \uC774\uB3D9\uD1B5\uC2E0\uC0AC      </li>      <li> 5. IP\uC8FC\uC18C    </ul>  </li>  <li>&nbsp;</li>  <li>\uC81C3\uC870 [\uAC1C\uC778\uC815\uBCF4\uC758 \uBCF4\uC720 \uBC0F \uC774\uC6A9\uAE30\uAC04]    <ul>      <li>\u201C\uD68C\uC0AC\u201D\uB294 \u201C\uACE0\uAC1D\u201D\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC774\uC6A9\uBAA9\uC801\uC774 \uB2EC\uC131\uB418\uBA74 \uC9C0\uCCB4\uC5C6\uC774 \uD30C\uAE30 \uD558\uBA70 \uBCC4\uB3C4\uC758 \uBCF4\uAD00\uC744 \uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.      </li>      <li>&nbsp;</li>      <li>\uC0C1\uAE30 \uB0B4\uC6A9\uACFC \uAC19\uC774 \uAC1C\uC778\uC815\uBCF4 \uC774\uC6A9\uC5D0 \uB3D9\uC758\uD569\uB2C8\uB2E4.      </li>    </ul>  </li></ul><br /></div>
KMC2=<ul>  <li>    <ul>      <li> \uC5D0\uC2A4\uCF00\uC774\uD154\uB808\uCF64(\uC8FC), (\uC8FC)\uCF00\uC774\uD2F0, LG\uC720\uD50C\uB7EC\uC2A4(\uC8FC) (\uC774\uD558 \u201C\uBCF8\uC778\uD655\uC778\uAE30\uAD00\u201D)\uAC00 \uD55C\uAD6D\uBAA8\uBC14\uC77C\uC778\uC99D(\uC8FC) (\uC774\uD558 \u201C\uD68C\uC0AC\u201D)\uC744 \uD1B5\uD574 \uC81C\uACF5\uD558\uB294 \uD734\uB300\uD3F0 \uBCF8\uC778\uC778\uC99D \uC11C\uBE44\uC2A4\uC640 \uAD00\uB828\uD558\uC5EC \uACE0\uAC1D\uC73C\uB85C\uBD80\uD130 \uC218\uC9D1\uD55C \uACE0\uC720\uC2DD\uBCC4\uC815\uBCF4\uB97C \uC774\uC6A9\uD558\uAC70\uB098 \uD0C0\uC778\uC5D0\uAC8C \uC81C\uACF5\uD560 \uB54C\uC5D0\uB294 \u2018\uC815\uBCF4\uD1B5\uC2E0\uB9DD \uC774\uC6A9\uCD09\uC9C4 \uBC0F \uC815\uBCF4\uBCF4\uD638 \uB4F1\uC5D0 \uAD00\uD55C \uBC95\uB960\u2019(\uC774\uD558 \u201C\uC815\uBCF4\uD1B5\uC2E0\uB9DD\uBC95\u201D)\uC5D0 \uB530\uB77C \uACE0\uAC1D\uC758 \uB3D9\uC758\uB97C \uC5BB\uC5B4\uC57C \uD569\uB2C8\uB2E4.      </li>      <li>&nbsp;</li>      <li>\uC81C1\uC870[\uACE0\uC720\uC2DD\uBCC4\uC815\uBCF4\uC758 \uCC98\uB9AC]</li>      <li>\u201C\uBCF8\uC778\uD655\uC778\uAE30\uAD00\u201D\uC740 \uD734\uB300\uD3F0 \uBCF8\uC778\uC778\uC99D \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC2DC, \uC544\uB798 \uB450 \uAC00\uC9C0 \uBAA9\uC801\uC744 \uC704\uD574 \uACE0\uAC1D\uC758 \uACE0\uC720\uC2DD\uBCC4\uC815\uBCF4\uB97C \uCC98\uB9AC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4</li>      <ul>        <li>1. \uC815\uBCF4\uD1B5\uC2E0\uB9DD\uBC95 \uC81C23\uC870\uC7582 \uC81C2\uD56D\uC5D0 \uB530\uB77C \uC778\uD130\uB137\uC0C1\uC5D0\uC11C \uC8FC\uBBFC\uB4F1\uB85D\uBC88\uD638\uB97C \uC785\uB825\uD558\uC9C0 \uC54A\uACE0\uB3C4 \uBCF8\uC778\uC784\uC744 \uD655\uC778\uD560 \uC218 \uC788\uB294 \uD734\uB300\uD3F0 \uBCF8\uC778\uC778\uC99D \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD558\uAE30 \uC704\uD574 \uACE0\uC720\uC2DD\uBCC4\uC815\uBCF4\uB97C \uC774\uC6A9        </li>        <li>2. \u2018\uBCF8\uC778\uD655\uC778\uAE30\uAD00 \uC9C0\uC815 \uB4F1\uC5D0 \uAD00\uD55C \uAE30\uC900(\uBC29\uC1A1\uD1B5\uC2E0\uC704\uC6D0\uD68C \uACE0\uC2DC)\u2019\uC5D0 \uB530\uB77C \u201C\uD68C\uC0AC\u201D\uC640 \uACC4\uC57D\uD55C \uC815\uBCF4\uD1B5\uC2E0\uC11C\uBE44\uC2A4 \uC81C\uACF5\uC790\uC758 \uC5F0\uACC4\uC11C\uBE44\uC2A4 \uBC0F \uC911\uBCF5\uAC00\uC785\uD655\uC778\uC744 \uC704\uD574 \uD544\uC694\uD55C \uACBD\uC6B0, \uB2E4\uB978 \uBCF8\uC778\uD655\uC778\uAE30\uAD00\uC774 \uC544\uB798\uC758 \uACE0\uC720\uC2DD\uBCC4\uC815\uBCF4\uB97C \uC81C\uACF5\uBC1B\uC544 \uCC98\uB9AC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.        </li>        <li>          <ul>(1) \uC8FC\uBBFC\uB4F1\uB85D\uBC88\uD638(\uB0B4\uAD6D\uC778)          </ul>          <ul>(2) \uC678\uAD6D\uC778\uB4F1\uB85D\uBC88\uD638(\uAD6D\uB0B4\uAC70\uC8FC\uC678\uAD6D\uC778)          </ul>        </li>      </ul>      <li>&nbsp;</li>      <li>\uC0C1\uAE30 \uB0B4\uC6A9\uACFC \uAC19\uC774 \uACE0\uC720\uC2DD\uBCC4\uC815\uBCF4\uC758 \uCC98\uB9AC \uBC0F \uC81C\uACF5\uC5D0 \uB3D9\uC758\uD569\uB2C8\uB2E4.</li>    </ul>  </li></ul><br />
